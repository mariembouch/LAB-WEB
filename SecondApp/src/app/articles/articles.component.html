<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
    </div>
    
    <div class="col">
      <h2 class="text-center" style="color: #66A300;">Articles</h2>
    </div>
    
    <div class="col text-end"  >
      <button mat-raised-button style="background-color: #66A300;color: white;" (click)="openArticleCreate()" >
        <mat-icon >add</mat-icon> Nouvel Article
      </button>
    </div>
  </div>

  <mat-card class="shadow-sm">
    <div class="row mb-3">
      
    </div>

    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="obs | async" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let article">{{ article.id }}</td>
          </ng-container>

          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
            <td mat-cell *matCellDef="let article">{{ article.titre }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let article">{{ article.date | date }}</td>
          </ng-container>

          <ng-container matColumnDef="lien">
            <th mat-header-cell *matHeaderCellDef>Lien</th>
            <td mat-cell *matCellDef="let article">{{ article.lien }}</td>
          </ng-container>

          <ng-container matColumnDef="sourcepdf">
            <th mat-header-cell *matHeaderCellDef>Source PDF</th>
            <td mat-cell *matCellDef="let article">{{ article.sourcepdf }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let article">
              <button mat-icon-button color="primary" (click)="editArticle(article.id)">
                <mat-icon style="color: #66A300;">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(article.id)">
                <mat-icon style="color: #66A300;">delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="affecter(article.id)">
                <mat-icon style="color: #66A300;">person_add</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
