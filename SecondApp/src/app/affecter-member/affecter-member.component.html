<h2 mat-dialog-title class="dialog-title" style="color :forestgreen;">invite members</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column" fxLayoutAlign="space-evenly center" class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label  style="color :forestgreen;">Contributeur</mat-label>
    <mat-select formControlName="member">
        <mat-option *ngFor="let member of members" [value]="member">{{ member.prenom }} {{ member.nom }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center" class="dialog-actions">
  <button mat-raised-button color="warn" (click)="close()" class="action-button">
    <mat-icon>close</mat-icon> Annuler
  </button>
  <button mat-raised-button style="color :forestgreen;" (click)="save()" class="action-button">
    <mat-icon>check_circle</mat-icon> Soumettre
  </button>
</mat-dialog-actions>
