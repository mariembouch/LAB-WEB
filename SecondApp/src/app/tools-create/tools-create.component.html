<h2 mat-dialog-title>
  <mat-icon>settings</mat-icon>
  Tools Form
</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column" fxLayoutAlign="space-evenly center">
  <mat-form-field>
    <mat-label>nom de l'outil</mat-label>
    <input matInput placeholder="Pupitre XYZ" formControlName="nom" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>date de creation</mat-label>
    <input matInput formControlName="date" [matDatepicker]="pickerDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerDate"></mat-datepicker-toggle>
    <mat-datepicker #pickerDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>source</mat-label>
    <input matInput placeholder="google.com" formControlName="source" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-evenly center">
  <button mat-raised-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon> Quitter
  </button>
  <button mat-raised-button color="warn" (click)="save()">
    <mat-icon>check_circle</mat-icon> Soumettre
  </button>
</mat-dialog-actions>
