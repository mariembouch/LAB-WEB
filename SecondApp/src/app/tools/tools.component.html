<div class="container mt-4">
  <div class="row mb-4">
    <div class="col"></div>

    <div class="col">
      <h2 class="text-center" style="color: #66A300;">Outils</h2>
    </div>

    <div class="col text-end">
      <button mat-raised-button style="background-color: #66A300; color: white;" (click)="openToolCreate()">
        <mat-icon>add</mat-icon> Créer un nouveau outil
      </button>
    </div>
  </div>

  <mat-card class="shadow-sm">
    <div class="row mb-3">
      <div class="col">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input />
        </mat-form-field>
      </div>
    </div>

    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="obs | async" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Outil N°</th>
            <td mat-cell *matCellDef="let card">{{ card.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let card">{{ card.nom }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de création</th>
            <td mat-cell *matCellDef="let card">{{ card.date }}</td>
          </ng-container>

          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Source</th>
            <td mat-cell *matCellDef="let card">{{ card.source }}</td>
          </ng-container>

          <ng-container matColumnDef="contributeur">
            <th mat-header-cell *matHeaderCellDef>Contributeur</th>
            <td mat-cell *matCellDef="let card">
              <button mat-icon-button style="color: #66A300;" matTooltip="Voir contributeur" (click)="consulter(card.id)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button style="color: #66A300;" matTooltip="Ajouter contributeur" (click)="affecter(card.id)">
                <mat-icon>add</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let card">
              <button mat-icon-button class="btn-small" matTooltip="Mettre à jour" (click)="update(card.id)">
                <mat-icon style="color: #66A300;">edit</mat-icon>
              </button>
              <button mat-icon-button class="btn-small" matTooltip="Supprimer" (click)="delete(card.id)">
                <mat-icon style="color: #66A300;">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'date', 'source', 'contributeur', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'date', 'source', 'contributeur', 'actions'];"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
